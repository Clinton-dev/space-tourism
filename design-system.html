<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The design System</title>
</head>
<body>
    <section class="colors">
        <h3>Design system</h3>
        <h4>01 colors</h4>
        <div class="flex">
            <div style="flex-grow: 1;">
                <div style="padding: 3rem 1rem 1rem 1rem; border: 1px solid white">#0B0D17</div>
                <p><span class="text-accent">RGB:</span> 11, 13, 23</p>
                <p><span class="text-accent">HSL:</span>  230, 35%, 7%</p>
            </div>

            <div style="flex-grow: 1;">
                <div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem 1rem;">#D0D679</div>
                <p><span class="text-accent">RGB:</span> 208, 214, 249</p>
                <p><span class="text-accent">HSL:</span> 231, 77%, 90%</p>
            </div>

            <div style="flex-grow: 1;">
                <div class="bg-white text-dark" style="padding: 3rem 1rem 1rem 1rem;">#FFFFFF</div>
                <p><span class="text-accent">RGB:</span> 255, 255, 255</p>
                <p><span class="text-accent">HSL:</span> 0, 0%, 100%</p>
            </div>
        </div>
    </section>
</body>
</html>
